name: Naukri Resume Upload

on:
  schedule:
    - cron: "0 4 * * *"   # Daily at 9:30 AM IST
  workflow_dispatch:

jobs:
  upload-resume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium
          sudo apt-get install -y xvfb

      - name: Run with Xvfb (real browser mode)
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          xvfb-run --auto-servernum python playwright/naukri_upload.py
